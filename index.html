<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>blackjack</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="table">
      <h1>blackjack</h1>
      <div id="messages"></div>

      <label>dealer: </label>
      <label id="dealer-points" class="points"></label>
      <div id="dealer-hand" class="hand">

      </div>

      <label>player: </label>
      <label id="player-points" class="points"></label>
      <div id="player-hand" class="hand">

      </div>

      <div class="buttons">
        <button id="deal-button">deal</button>
        <button id="hit-button">hit</button>
        <button id="stand-button">stand</button>
      </div>

      <div class="bank">
        <label class="bank">bankroll: $</label><label class="bank" id="player-money">500</label>
      </div>
      <div class="buttons">
        <button class="bet" id="bet-10" onclick="placeBet(10)">$10</button>
        <button class="bet" id="bet-25" onclick="placeBet(25)">$25</button>
        <button class="bet" id="bet-50" onclick="placeBet(50)">$50</button>
        <button class="bet" id="bet-100" onclick="placeBet(100)">$100</button>
      </div>
      <div class="wager"><label class="money">current wager: $</label><span id="amount">0</span></div>



    </div>


  <script src="jquery.js"></script>
  <script src="script.js"></script>
  </body>
</html>
